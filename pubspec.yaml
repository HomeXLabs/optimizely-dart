name: optimizely_dart
description: Flutter plugin for Optimizely native SDKs. Check feature flags and feature variables from your Optimizely project.
version: 0.1.0
homepage: https://www.homex.com/
repository: https://github.com/ubbop42/optimizely-dart

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.homexlabs.optimizely_dart
        pluginClass: OptimizelyPlugin
      ios:
        pluginClass: OptimizelyPlugin
